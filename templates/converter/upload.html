<!DOCTYPE html>

{% extends 'base.html' %} {% block title %}Word to PDF Converter{% endblock %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word to PDF Converter</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      #message {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333333;
        font-size: 16px;
        text-align: center; /* Center the content */
      }

      #message a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #message a:hover {
        background-color: #45a049;
      }

      #container {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333333;
        margin-bottom: 20px;
      }

      input[type="file"] {
        padding: 10px;
        border: 2px solid #dddddd;
        border-radius: 5px;
        font-size: 16px;
        color: #666666;
        margin-bottom: 10px;
      }

      button[type="submit"] {
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      #message {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333333;
        font-size: 16px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Word to PDF Converter</h1>

      <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="id_file" name="file" accept=".docx" required />
        <button type="submit" id="convert-button">Convert to PDF</button>
      </form>

      <div id="message">
        <img src="preview.jpg" alt="Document Preview" />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#upload-form").submit(function (e) {
          e.preventDefault(); // Prevent default form submission

          var formData = new FormData($(this)[0]);
          $.ajax({
            url: "{% url 'convert' %}",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            beforeSend: function (xhr) {
              xhr.setRequestHeader(
                "X-CSRFToken",
                $('input[name="csrfmiddlewaretoken"]').val()
              );
            },
            success: function (response) {
              if (response.error) {
                $("#message").text(response.error);
              } else {
                // Show success message
                $("#message").html(
                  '<p>File converted successfully. <a href="' +
                    response.pdf_url +
                    '" download>Download PDF</a></p>'
                );

                // Clear the file input field
                $("#id_file").val("");

                // Reset the form
                $("#upload-form").trigger("reset");
              }
            },
            error: function (jqXHR, textStatus, errorThrown) {
              if (jqXHR.status === 400) {
                $("#message").text(
                  "Invalid file type. Please select a .docx file."
                );
              } else if (jqXHR.status === 403) {
                $("#message").text(
                  "Forbidden access. Please ensure you have the necessary permissions to convert files."
                );
              } else if (jqXHR.status === 500) {
                $("#message").text(
                  "An error occurred on the server. Please try again later."
                );
              } else {
                $("#message").text("An error occurred during conversion.");
              }
            },
          });
        });
      });
    </script>
  </body>
</html>

{% endblock %}
